    <section class="section-odd">
      <h1>Neem contact op met ons</h1>
      <p>
        Vul onderstaand formulier in en wij zullen binnen 3 uren contact met U
        opnemen.
      </p>
    </section>
    <section class="section-even">
      <div class="form">
        <h1 id="offerte-heading">Contactformulier</h1>
        <form action="#">
          <label for="fname">Naam</label>
          <input type="text" name="naam" placeholder="Voer uw achternaam in" />
          <label for="lname">Voornaam</label>
          <input
            type="text"
            name="voornaam"
            placeholder="Voer uw voornaam in"
          />
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Voer uw email in" />
          <Label for="decs">Bericht</Label>
          <textarea name="Omschrijving" id="" cols="30" rows="10"></textarea>
          <input type="submit" value="Bericht opsturen" />
        </form>
      </div>
    </section>
